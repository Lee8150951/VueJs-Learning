<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <cpn1></cpn1>
        <cpn2></cpn2>
    </div>
    <script src="../../js/vue.js"></script>
    <script>
        // 直接构造，注册组件
        Vue.component('cpn1', {
            template: `
                <div>
                    <h3>全局组件</h3>
                    <p>content</p>
                </div>`
        })
        const app = new Vue({
            el: '#app',
            data: {
                message: 'Hello World!'
            },
            components: {
                'cpn2': {
                    template: `
                        <div>
                            <h3>局部组件</h3>
                            <p>content</p>
                        </div>`
                }
            }
        });
    </script>
</body>
</html>
