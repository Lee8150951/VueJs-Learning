<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <cpn></cpn>
    <cpn>
        <!-- 目的是获取子组件中的pLanguage -->
        <!-- 写template目的是获取值 -->
        <!-- slot-scope="slot"引用slot对象 -->
        <template slot-scope="slot">
            <span v-for="item in slot.data">{{item}}-</span>
        </template>
    </cpn>
</div>
<template id="temp">
    <div>
        <!-- 通过:绑定一个值来获取子组件中的属性 -->
        <slot :data="pLanguages">
            <ul>
                <li v-for="item in pLanguages">{{item}}</li>
            </ul>
        </slot>
    </div>
</template>
<script src="../../js/vue.js"></script>
<script>
    const cpn = {
        template: temp,
        data() {
            return {
                pLanguages: ['JavaScript', 'Python', 'php', 'Swift']
            }
        }
    }
    const app = new Vue({
        el: '#app',
        data: {
            message: 'Hello World!'
        },
        components: {
            cpn: cpn
        }
    });
</script>
</body>
</html>
