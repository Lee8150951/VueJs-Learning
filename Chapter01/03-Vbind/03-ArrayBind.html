<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 当标签需要的类特别多的时候，可以绑定数组语法 -->
        <h2 :class="[active, line]">{{message}}</h2>
        <!-- 也可以将数组绑定到一个methods中 -->
        <h2 :class="getClass()">{{message}}</h2>
    </div>
    <script src="../../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'Hello World!',
                active: 'active',
                line: 'line'
            },
            methods: {
                getClass: function() {
                    return [this.active, this.line]
                }
            },
        })
    </script>
</body>
</html>
