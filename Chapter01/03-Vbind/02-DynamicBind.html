<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active {
            color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <h2 class="active">{{message}}</h2>
        <h2 :class="active">{{message}}</h2>
        <!-- {}内是一个对象，注意，不是mustache，一般格式：{类名1:boolean, 类名2:boolean} -->
        <!-- boolean值为true时类名可以加入，false时不可以加入 -->
        <h2 :class="{active: false, line: false}">{{message}}</h2>
        <!-- 一般情况下该boolean值不会在标签中写死，而是在Vue定义中写入，如下 -->
        <h2 :class="{active: isActive, line: isLine}">{{message}}</h2>
        <!-- 另外，上面这种写法比较长，可以使用methods中的方法来简略写入，注意调用方法要写小括号 -->
        <h2 :class="getClass()">{{message}}</h2>
        <!-- 使用v-on绑定事件 -->
        <button v-on:click="btnClick">更改颜色</button>
    </div>
    <script src="../../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'Hello World',
                active: 'active',
                isActive: true,
                isLine: false,
            },
            methods: {
                btnClick: function() {
                    this.isActive = !this.isActive
                },
                getClass: function() {
                    // 注意，此处获取变量需要写this指针
                    return {active: this.isActive, line: this.isLine}
                }
            },
        })
    </script>
</body>
</html>
