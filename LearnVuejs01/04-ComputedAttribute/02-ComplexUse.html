<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>总价格: {{totalPrice}}</h2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                books: [
                    {id: 001, name:'LoveLetter', price: 30},
                    {id: 002, name:'MySQL', price: 45},
                    {id: 003, name:'Three Kingdoms Romance', price: 99},
                    {id: 004, name:'Modern OSystem', price: 55},
                ]
            },
            computed: {
                totalPrice: function() {
                    let total = 0;
                    for(let i = 0; i < this.books.length; i++) {
                        total = total + this.books[i].price;
                    }
                    return total;
                }
            },
        })
    </script>
</body>
</html>
