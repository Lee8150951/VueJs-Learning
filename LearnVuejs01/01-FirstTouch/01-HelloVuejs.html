<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>{{message}}</h2>
        <h1>{{name}}</h1>
        <p>vue.js可以做到数据与界面真正分离，只需要像以前一样写html界面即可</p>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        // Vue是一个对象
        const app = new Vue({
            el: '#app',// 用于挂载要挂载的元素
            data: {
                // 定义数据
                message: 'Hello World!',
                name: 'Vue.js'
            }
        });
    </script>
</body>
</html>
