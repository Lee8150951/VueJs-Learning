<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 使用css可以对v-cloak的样式进行操作 */
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <h2>v-cloak是html标签的一个属性，在vue执行之前v-cloak存在，而在vue执行之后v-cloak属性将被删除</h2>
        <h3 v-cloak>{{message}}</h3>
    </div>
    <script src="../../js/vue.js"></script>
    <script>
        setTimeout(function() {
            const app = new Vue({
                el: '#app',
                data: {
                    message: 'Hello World'
                }
            })
        }, 3000)
    </script>
</body>
</html>
