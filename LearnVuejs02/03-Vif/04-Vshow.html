<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- v-if和v-show隐藏的原理不同 -->
        <!-- v-show通过修改样式display: none进行隐藏 -->
        <!-- v-if通过直接删除元素，根本不会存在于DOM中 -->
        <h2 v-if="isShow">{{message}}</h2>
        <h2 v-show="isShow">{{message}}</h2>
    </div>
    <script src="../../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!',
                isShow: false
            }
        })
    </script>
</body>
</html>
